<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>

	<body class="beg-login-bg">
		<div class="beg-login-box">
			<header>
				<h1>成长体系管理系统</h1>
			</header>
			<div class="beg-login-main" id="login">
				<form class="layui-form" method="post">
					<div class="layui-form-item">
						<label class="beg-login-icon">
							<i class="layui-icon">&#xe66f;</i>
						</label>
						<input type="text" name="loginCode" v-model="loginCode" lay-verify="required|loginCode" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
							<i class="layui-icon">&#xe673;</i>
						</label>
						<input type="password" name="password" v-model="password" lay-verify="required|pass" autocomplete="off" placeholder="这里输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div>
							<button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit  lay-filter="login">
								<i class="layui-icon">&#xe650;</i> 登录
							</button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="../plugins/bluebird.min.js"></script>
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../plugins/axios.min.js"></script>
		<script type="text/javascript" src="../plugins/vue.js"></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
	</body>

</html>
