<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../plugins/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" id="index" v-cloak>
    <div class="layui-header">
        <div class="layui-logo">后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
      <!--  <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>-->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:void(0)">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    {{admin.loginCode}}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)" @click="openIframePw()">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:void(0)" @click="loginOut()">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" v-for="menu in menuList">
                    <a href="javascript:void(0)"  >{{menu.menuName}}</a>
                    <dl class="layui-nav-child" v-for="item in menu.menuList">
                        <dd><a href="javascript:void(0)"  @click="openIframe(item)">{{item.menuName}}</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" >
            <ul class="layui-tab-title">
                <li class="layui-this welcome">{{contentName}}</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
                    <!--1-->
                    <iframe v-bind:src="contentUrl" width="100%" height="1000px" name="iframe" scrolling="auto" class="iframe" framborder="0"
                            style=" border-top-width: 0px;  border-left-width: 0px;   border-right-width: 0px; border-bottom-width: 0px; "></iframe>
                    <!--1end-->
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
    <script src="../plugins/bluebird.min.js"></script>
    <script src="../plugins/layui/layui.js"></script>
    <script src="../plugins/axios.min.js"></script>
    <script src="../plugins/vue.js"></script>
    <script src="../js/public.js"></script>
</body>
</html>
